<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NMSA-Nahda Merch</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Inter', sans-serif;
  background: #f8fbff;
  color: #1a1a1a;
  line-height: 1.6;
}

header {
  padding: 20px 8%;
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: white;
  box-shadow: 0 2px 8px rgba(0,0,0,0.05);
}

header h1 {
  color: #0d6efd;
  font-weight: 700;
}

nav a {
  text-decoration: none;
  margin-left: 20px;
  color: #333;
  font-weight: 500;
}

.hero {
  padding: 80px 8%;
  text-align: center;
  background: linear-gradient(to right, #ffffff, #eef5ff);
}

.hero h2 {
  font-size: 42px;
  margin-bottom: 20px;
}

.hero span {
  color: #0d6efd;
}

.hero p {
  max-width: 600px;
  margin: 0 auto 30px;
  color: #555;
}

.btn-primary {
  background: #0d6efd;
  color: white;
  padding: 14px 28px;
  border-radius: 8px;
  text-decoration: none;
  font-weight: 600;
  transition: 0.3s;
}

.btn-primary:hover {
  background: #0b5ed7;
}

.products {
  padding: 80px 8%;
}

.section-title {
  text-align: center;
  margin-bottom: 50px;
  font-size: 28px;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 30px;
}

.card {
  background: white;
  border-radius: 12px;
  padding: 20px;
  box-shadow: 0 5px 20px rgba(0,0,0,0.05);
  transition: 0.3s;
}

.card:hover {
  transform: translateY(-5px);
}

.card img {
  width: 100%;
  border-radius: 10px;
  margin-bottom: 15px;
}

.price {
  color: #0d6efd;
  font-weight: 600;
  margin: 10px 0;
}

button {
  background: #0d6efd;
  border: none;
  color: white;
  padding: 10px 16px;
  border-radius: 6px;
  cursor: pointer;
  font-weight: 500;
}

button:hover {
  background: #0b5ed7;
}

footer {
  background: #0d6efd;
  color: white;
  text-align: center;
  padding: 40px 8%;
  margin-top: 60px;
}
</style>
</head>

<body>

<header>
  <h1>NMSA-Nahda Merch</h1>
  <nav>
    <a href="#">Home</a>
    <a href="#products">Shop</a>
    <a href="#contact">Contact</a>
  </nav>
</header>

<section class="hero">
  <h2>Wear Your <span>Identity</span></h2>
  <p>Official NMSA-Nahda merchandise. Clean design. Limited stock. Pickup from university only.</p>
  <a href="#products" class="btn-primary">Shop Now</a>
</section>

<section class="products" id="products">
  <h2 class="section-title">Our Collection</h2>

  <div class="grid">

    <!-- PRODUCT CARD (Duplicate and edit for 10 items) -->

    <div class="card">
      <img src="https://via.placeholder.com/300x300" alt="Product">
      <h3>Classic Hoodie</h3>
      <p class="price">450 EGP</p>
      <button onclick="order('Classic Hoodie - 450 EGP')">Order (Pickup)</button>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/300x300" alt="Product">
      <h3>NMSA T-Shirt</h3>
      <p class="price">250 EGP</p>
      <button onclick="order('NMSA T-Shirt - 250 EGP')">Order (Pickup)</button>
    </div>

  </div>
</section>

<footer id="contact">
  <h3>Pickup Only</h3>
  <p>Orders are confirmed via WhatsApp</p>
  <p>Phone: 01XXXXXXXXX</p>
</footer>

<script>
function order(product) {
  const phone = "201XXXXXXXXX"; // PUT YOUR NUMBER HERE
  const message = `Hi, I want to order ${product}. Pickup from university.`;
  window.open(`https://wa.me/${phone}?text=${encodeURIComponent(message)}`, "_blank");
}
</script>

</body>
</html>
