<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NMSA-Nahda Merch</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Montserrat', sans-serif;
}

body {
  background: #0c0f17;
  color: white;
}

/* HERO SECTION */
.hero {
  height: 60vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #0c0f17 40%, #0d6efd 120%);
  text-align: center;
  padding: 20px;
}

.hero h1 {
  font-size: 42px;
  font-weight: 700;
}

.hero p {
  margin-top: 15px;
  font-size: 18px;
  opacity: 0.8;
}

.badge {
  margin-top: 20px;
  background: #0d6efd;
  padding: 8px 15px;
  border-radius: 20px;
  font-size: 14px;
}

/* PRODUCTS */
.section-title {
  text-align: center;
  margin: 60px 0 30px;
  font-size: 28px;
}

.products {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
  gap: 25px;
  padding: 0 40px 60px;
}

.card {
  background: #141824;
  border-radius: 16px;
  overflow: hidden;
  transition: 0.3s ease;
}

.card:hover {
  transform: translateY(-8px);
}

.card img {
  width: 100%;
  height: 240px;
  object-fit: cover;
}

.card-content {
  padding: 20px;
}

.card h3 {
  margin-bottom: 10px;
  font-size: 18px;
}

.price {
  color: #0d6efd;
  font-weight: 600;
  margin-bottom: 15px;
}

button {
  width: 100%;
  padding: 10px;
  border: none;
  background: #0d6efd;
  color: white;
  border-radius: 8px;
  cursor: pointer;
  font-weight: 600;
  transition: 0.2s;
}

button:hover {
  background: #084298;
}

/* FOOTER */
footer {
  text-align: center;
  padding: 40px 20px;
  background: #0a0d14;
  font-size: 14px;
  opacity: 0.7;
}

@media(max-width: 600px) {
  .hero h1 {
    font-size: 30px;
  }
}
</style>
</head>

<body>

<section class="hero">
  <h1>NMSA-Nahda Merch</h1>
  <p>Wear the identity. Represent the mission.</p>
  <div class="badge">Pickup from University Only</div>
</section>

<h2 class="section-title">Our Collection</h2>

<section class="products">

  <!-- PRODUCT 1 -->
  <div class="card">
    <img src="https://via.placeholder.com/400x400" alt="Hoodie">
    <div class="card-content">
      <h3>Black Hoodie</h3>
      <div class="price">450 EGP</div>
      <button onclick="order('Black Hoodie - 450 EGP')">Order for
